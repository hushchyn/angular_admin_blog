<div class="tab-content d-flex "  >
<div class="card" style="width: 18rem" *ngFor="let post of posts" >
    <img [src]= "post.imgPath" class="card-img-top"  alt="...">
    <div class="card-body">
    <p class="date"> {{post.date | date: 'mediumDate'}} {{post.author}} </p>
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{ post.text | slice:0:15}}</p>
    </div>
  </div>
</div>
